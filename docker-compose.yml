services:
  # ===========================
  # Node.js API Backend
  # ===========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-news-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - PORT=4000
      - DB_HOST=python-db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      - python-db

  # ===========================
  # Next.js Admin Dashboard
  # ===========================
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:4000
    container_name: nextjs-admin
    restart: unless-stopped
    ports:
      - "3033:3033"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:4000
    depends_on:
      - backend

  # ===========================
  # Python Scraping Engine
  # ===========================
  news-engine-cron:
    build:
      context: ./news-engine
      dockerfile: Dockerfile
    container_name: news-engine-cron
    command: ["python3", "-u", "cron_all.py"]
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - python-db
    volumes:
      - ./news-engine:/app

  # ===========================
  # PostgreSQL Database (shared)
  # ===========================
  python-db:
    image: postgres:17
    container_name: python-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5444:5432"
    volumes:
      - ${PYTHON_DB_DATA_PATH}:/var/lib/postgresql/data
