<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="64" viewBox="0 0 360 64" role="img" aria-label="AI News Generator logo">
	<defs>
		<linearGradient id="grad" x1="0%" x2="100%" y1="0%" y2="100%">
			<stop offset="0%" stop-color="#00C2FF"/>
			<stop offset="100%" stop-color="#0066FF"/>
		</linearGradient>
	</defs>
	<rect width="360" height="64" fill="transparent" />
	<!-- Monogram -->
	<g transform="translate(8,8)">
		<rect x="0" y="0" width="48" height="48" rx="10" fill="url(#grad)" />
		<text x="24" y="34" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="18" text-anchor="middle" fill="#ffffff">AI</text>
	</g>
	<!-- Wordmark -->
	<g transform="translate(72,18)">
		<text x="0" y="12" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="20" fill="#0F172A">AI News</text>
		<text x="0" y="34" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="12" fill="#475569">Generator</text>
	</g>
</svg>